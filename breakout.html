<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Breakout Image Unlock System</title>
<style>
    body {
        background: #eee;
        margin: 0;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    /* ---------------- GAME AREA ---------------- */
    #gameContainer {
        border: 4px solid black;
        width: 400px;
        height: 500px;
        background: white;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #startButton, #replayButton {
        padding: 12px 24px;
        background: black;
        color: white;
        font-size: 20px;
        border: none;
        cursor: pointer;
        z-index: 2;
    }

    #startButton:hover,
    #replayButton:hover {
        background: #444;
    }

    #gameCanvas {
        background: white;
        display: none;
        position: absolute;
        left: 0;
        top: 0;
    }

    /* GAME OVER SCREEN */
    #gameOverScreen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,0.9);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 3;
        text-align: center;
    }

    #gameOverScreen h1 {
        font-size: 32px;
        margin-bottom: 20px;
    }

    /* ---------------- IMAGE GRID ---------------- */
    #imageGrid {
        display: grid;
        grid-template-columns: repeat(3, 120px);
        grid-template-rows: repeat(3, 120px);
        gap: 10px;
    }

    .cell {
        width: 120px;
        height: 120px;
        border: 3px solid black;
        background-size: cover;
        background-position: center;
        position: relative;
    }

    .hiddenOverlay {
        background: black;
        opacity: 0.9;
        width: 100%;
        height: 100%;
    }

    /* Top navigation (common) */
    .top-nav{position:sticky;top:0;background:#fff;padding:8px 16px;box-shadow:0 2px 6px rgba(0,0,0,0.06);z-index:1200}
    .top-nav .home-link{color:#1e1e1e;text-decoration:none;font-weight:600}
</style>
</head>
<body>
    <nav class="top-nav">
        <a href="index.html" class="home-link">‚Üê Home</a>
    </nav>

<!-- GAME CONTAINER -->
<div id="gameContainer">

    <button id="startButton">START</button>

    <!-- GAME OVER SCREEN -->
    <div id="gameOverScreen">
        <h1>GAME OVER! üéâ</h1>
        <button id="replayButton">REPLAY</button>
    </div>

    <canvas id="gameCanvas" width="400" height="500"></canvas>

</div>

<!-- IMAGE GRID -->
<div id="imageGrid">
    <div class="cell" style="background-image:url('https://picsum.photos/id/101/300/300');"><div class="hiddenOverlay"></div></div>
    <div class="cell" style="background-image:url('https://picsum.photos/id/102/300/300');"><div class="hiddenOverlay"></div></div>
    <div class="cell" style="background-image:url('https://picsum.photos/id/103/300/300');"><div class="hiddenOverlay"></div></div>
    <div class="cell" style="background-image:url('https://picsum.photos/id/104/300/300');"><div class="hiddenOverlay"></div></div>
    <div class="cell" style="background-image:url('https://picsum.photos/id/105/300/300');"><div class="hiddenOverlay"></div></div>
    <div class="cell" style="background-image:url('https://picsum.photos/id/106/300/300');"><div class="hiddenOverlay"></div></div>
    <div class="cell" style="background-image:url('https://picsum.photos/id/107/300/300');"><div class="hiddenOverlay"></div></div>
    <div class="cell" style="background-image:url('https://picsum.photos/id/108/300/300');"><div class="hiddenOverlay"></div></div>
    <div class="cell" style="background-image:url('https://picsum.photos/id/109/300/300');"><div class="hiddenOverlay"></div></div>
</div>

<script>
/* ==========================================================
   BREAKOUT GAME CORE VARIABLES
   ========================================================== */
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startButton = document.getElementById("startButton");
const gameOverScreen = document.getElementById("gameOverScreen");
const replayButton = document.getElementById("replayButton");

let x, y, dx, dy, paddleX;
let rightPressed = false;
let leftPressed = false;
let ballRadius = 10;
let paddleHeight = 12;
let paddleWidth = 80;

const brickRowCount = 3;
const brickColumnCount = 3;
const brickWidth = 110;
const brickHeight = 25;
const brickPadding = 10;
const brickOffsetTop = 30;
const brickOffsetLeft = 30;

let bricks = [];
let bricksDestroyed = 0;
let gameStarted = false;

/* ==========================================================
   INITIALIZE GAME STATE
   ========================================================== */
function resetGame() {
    x = canvas.width / 2;
    y = canvas.height - 30;
    dx = 3;
    dy = -3;
    paddleX = (canvas.width - paddleWidth) / 2;
    rightPressed = false;
    leftPressed = false;
    bricksDestroyed = 0;

    bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }
}

/* ==========================================================
   KEYBOARD HANDLING
   ========================================================== */
document.addEventListener("keydown", e => {
    if (!gameStarted) return;
    if (e.key === "ArrowRight") rightPressed = true;
    else if (e.key === "ArrowLeft") leftPressed = true;
});

document.addEventListener("keyup", e => {
    if (!gameStarted) return;
    if (e.key === "ArrowRight") rightPressed = false;
    else if (e.key === "ArrowLeft") leftPressed = false;
});

/* ==========================================================
   COLLISION AND DRAWING FUNCTIONS
   ========================================================== */
function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
            let b = bricks[c][r];
            if (b.status == 1) {
                if (
                    x > b.x &&
                    x < b.x + brickWidth &&
                    y > b.y &&
                    y < b.y + brickHeight
                ) {
                    dy = -dy;
                    b.status = 0;
                    bricksDestroyed++;
                    revealImageCell(bricksDestroyed);

                    if (bricksDestroyed === 9) {
                        endGame();
                    }
                }
            }
        }
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight - 20, paddleWidth, paddleHeight);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
}

function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
            if (bricks[c][r].status == 1) {
                let brickX = r * (brickWidth + brickPadding) + brickOffsetLeft;
                let brickY = c * (brickHeight + brickPadding) + brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;

                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.strokeStyle = "black";
                ctx.stroke();
                ctx.closePath();
            }
        }
    }
}

/* ==========================================================
   GAME LOOP
   ========================================================== */
function draw() {
    if (!gameStarted) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawBricks();
    drawBall();
    drawPaddle();
    collisionDetection();

    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
    if (y + dy < ballRadius) dy = -dy;
    else if (y + dy > canvas.height - ballRadius - 20) {
        if (x > paddleX && x < paddleX + paddleWidth) dy = -dy;
        else if (y + dy > canvas.height - ballRadius) {
            document.location.reload();
        }
    }

    if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 6;
    else if (leftPressed && paddleX > 0) paddleX -= 6;

    x += dx;
    y += dy;

    requestAnimationFrame(draw);
}

/* ==========================================================
   IMAGE REVEAL LOGIC
   ========================================================== */
const overlays = document.querySelectorAll(".hiddenOverlay");

function revealImageCell(index) {
    if (index <= overlays.length) {
        overlays[index - 1].style.display = "none";
    }
}

function hideAllImageCells() {
     overlays.forEach(overlay => {
        overlay.style.display = "block";
    });
}

/* ==========================================================
   GAME START + GAME OVER LOGIC
   ========================================================== */
startButton.addEventListener("click", () => {
    startButton.style.display = "none";
    canvas.style.display = "block";
    gameStarted = true;
    draw();
});

function endGame() {
    gameStarted = false;
    gameOverScreen.style.display = "flex";
}

replayButton.addEventListener("click", () => {
    gameOverScreen.style.display = "none";
    resetGame();
    hideAllImageCells();
    gameStarted = true;
    draw();
});

resetGame();
</script>

</body>
</html>
